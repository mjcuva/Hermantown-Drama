<!DOCTYPE html>

<html>
	<head>

		<link href="static/bootstrap/css/bootstrap.css" rel="stylesheet" type='text/css'>
		<link href="static/bootstrap/css/bootstrap-responsive.css" >
		<link href="static/bootstrap/js/google-code-prettify/prettify.css" rel="stylesheet">
		<link href="static/bootstrap/css/docs.css" rel='stylesheet'>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
	    <script src="static/bootstrap/js/bootstrap.js"></script>
	   	<script src="static/validation/dist/jquery.validate.js"></script>
	   	<script src="static/javascript/login.js"></script>

	</head>

	<style type="text/css">

		.centerHorizontal {
			margin-left: auto;
			margin-right: auto;
			display: block;
			float: none;
		}

		.centerMiddle {
			margin-top: 100px;
		}

		.centerText {
			text-align: center !important;
		}

		.formItem{
			font-size: 18px;
		}

	</style>


	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
						<ul class="nav">
							<li class="active">
								<a href='/'>Home</a>
							</li>
						</ul>
				</div>
			</div>
		</div>


		<div class="well span6 centerHorizontal centerMiddle">
			<form class="form-horizontal" id="loginform" method="post" action="">
				<fieldset>
					<legend class='centerText'>Login</legend>

					<div class="control-group  {{errorEmail}}">
						<label class="control-label centerText formItem">Email</label>
						<div class='controls'>
							<input type='text' class="input-xlarge email" value="{{email}}" name="email">
						</div>

					</div>

					<div class="control-group  {{errorPass}}">
						<label class="control-label centerText formItem">Password</label>
						<div class='controls'>
							<input type='password' class="input-xlarge password" name="password">
						</div>
					</div>

					<div class="control-group">
						<div class='controls'>
							<button class="btn btn-primary login">Submit</button>
						</div>
					</div>

					{% if errorEmail or errorPass %}
					<span class="alert alert-error centerHorizontal centerText">{{errorMessage}}</span>
					{% endif %}


				</fieldset>
				

			</form>

		</div>





	</body>

</html>
